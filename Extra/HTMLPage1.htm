<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled Page</title>
    <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.4.min.css">
    <link rel="stylesheet" href="css/fly_sidemenu.css">
    <link rel="Stylesheet" href="css/960.css" />
    <script src="js/jquery.mobile-1.4.4.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.fly_sidemenu.min.js"></script>
    <style>
          .wrapper {
    	height: auto !important;
    	height: 100%;
    	margin: 0 auto; 
    	overflow: hidden;
        }
        
        .pointer {
      color: #00B0FF;
      font-family: 'Pacifico';
      font-size: 24px;
      margin-top: 15px;
      position: fixed;
      top: 62px;
      left: 25px;
    }
    
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".sidemenu").fly_sidemenu({
                btnContent: "=", // This option let you define what appears inside the side menu button. You can add your custom icon here. This option accepts all HTML tags. The default value is "=" string.
                position: "left", // This option will let you define where the sidebar will appear on the page. Available options are "top", "left", "right", "bottom". The default value is "left"
                customSelector: "li", // In case you do not want to use lists, simply define your own css selector here. The default value is "li".
                hideButton: false // You can disable the auto creation of toggle button by changing this to true. The default value is false.
            });
        });

       
    </script>
</head>
<body>
    <div data-role="page" id="notAllowed">
     <div data-role="header">
            <h1></h1>
        </div>
          <div data-role="content">  
         
          
          <ul class="sidemenu">
            <li><a>BucketListly</a></li>
            <li><a>MyColorScreen</a></li>
            <li><a>The Pete Design</a></li>
            <li><a>Free jQuery Plugins</a></li>
            <li><a>My Blog</a></li>
          </ul>
                          
          <div class="container_12">
                <div class="grid_1"><button type="submit">Button 1</button></div>
                <div class="grid_1"><button type="submit">Button 2</button></div>	   
                <div class="grid_1"><button type="submit">Button 3</button></div>	   
                <div class="grid_1"><button type="submit">Button 4</button></div>
                <div class="grid_1"><button type="submit">Button 5</button></div>	   
                <div class="grid_1"><button type="submit">Button 6</button></div>	   
           </div>
            
          </div>
           <div data-role="footer" data-id="footers" data-position="fixed">
                    
           </div>
    </div>
</body>
</html>
